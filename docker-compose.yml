services:
  web:
    build: .
    command : ["sh","-c","python manage.py migrate && python manage.py collectstatic --noinput && gunicorn --bind 0.0.0.0:8000 task_processor.wsgi:application"]
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis://redis:6379/0
      - POSTGRES_HOST=db
      - SETTINGS_MODULE=task_processor.settings_prod
    depends_on:
      - redis
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  celery:
    build: .
    command: celery -A task_processor worker --loglevel=info
    environment:
      - REDIS_HOST=redis://redis:6379/0
      - SETTINGS_MODULE=task_processor.settings_prod
    env_file:
      - .env
    depends_on:
      - redis
      - db


volumes:
  postgres_data:
  redis_data:
